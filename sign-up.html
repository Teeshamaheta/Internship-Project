<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BrewBuzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class=" d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4 fw-bold">Create Account</h4>
    <form onsubmit="handleSignup(event)">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0 small">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      alert("ðŸŽ‰ Signed up successfully!");
      window.location.href = "index.html"; // go to home
    }
  </script>
</body>
</html>
