<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="review-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-dark" href="#">BrewBuzzâ˜•</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link active text-dark" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="home.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="review-container">
  <h2 id="review-title" class="text-center mb-3">Loading...</h2>
  <img id="review-img" class="review-img" alt="Product Image">

  <form name="review" method="POST" data-netlify="true">
    <input type="hidden" name="Product" id="product-name-input" value="">

    <div class="mb-3">
      <label class="form-label d-block text-center">Your Rating</label>
      <div class="rating-stars">
  <input type="radio" name="stars" id="star5" value="5">
  <label for="star5" title="5 stars">â˜…</label>

  <input type="radio" name="stars" id="star4" value="4">
  <label for="star4" title="4 stars">â˜…</label>

  <input type="radio" name="stars" id="star3" value="3">
  <label for="star3" title="3 stars">â˜…</label>

  <input type="radio" name="stars" id="star2" value="2">
  <label for="star2" title="2 stars">â˜…</label>

  <input type="radio" name="stars" id="star1" value="1">
  <label for="star1" title="1 star">â˜…</label>

  <input type="radio" name="stars" id="star0" value="0" checked>
</div>
      <div class="form-text text-center">Click on the stars to rate</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Feedback</label>
      <textarea class="form-control" name="message" id="message" rows="4" placeholder="Write your review here..." required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-dark px-4">Submit Review</button>
    </div>
  </form>
</div>
<!-- Add this after your form -->
<div id="review-message" class="text-center mt-4 fw-semibold text-success" style="display: none;">
  âœ… Thank you for your review! Your feedback means a latte â˜•ðŸŒŸ
</div>

<!-- And this script at the end of the body -->
<script>
  const reviewForm = document.querySelector('form');
  const successMsg = document.getElementById('review-message');

  reviewForm.addEventListener('submit', function (e) {
    e.preventDefault(); // stop default reload
    reviewForm.reset();
    successMsg.style.display = 'block';
  });
</script>

<script>
  const params = new URLSearchParams(window.location.search);
  const itemName = params.get('item') || 'Product';
  const imgURL = params.get('img') || 'https://via.placeholder.com/300x200.png?text=No+Image';

  document.getElementById('review-title').innerText = itemName;
  document.getElementById('review-img').src = imgURL;
  document.getElementById('product-name-input').value = itemName;
  function clearRating() {
    const ratings = document.getElementsByName("rating");
    ratings.forEach(radio => (radio.checked = false));
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
