<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BrewBuzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class=" d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4 fw-bold">Login to BrewBuzz</h4>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0 small">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("âœ… Logged in successfully!");
      window.location.href = "index.html"; // redirect to home after login
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
